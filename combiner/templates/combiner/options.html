{% extends 'combiner/base.html' %}

{% block content %}
<table>
    {% for row in table_data %}
    <tr>
        {% for cell in row %}
            {% if forloop.parentloop.counter0 == 0 %}
                <th> {{ cell }} </th>
            {% else %}
                <td> {{ cell }} </td>
            {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
