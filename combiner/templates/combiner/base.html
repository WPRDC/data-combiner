<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Combiner</title>
    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'combiner/foundation.min.css' %}">
    <link rel="stylesheet" href="{% static 'combiner/style.css' %}">

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="{% static 'combiner/js/jquery.js' %}"></script>
    <script src="{% static 'combiner/js/jquery.formset.js' %}"></script>
    <script src="{% static 'combiner/js/foundation.min.js' %}"></script>
</head>
<body>
<div class="content-container">
    <div class="header">
        <h1>Data Combiner</h1>
    </div>
    <div class="error-report">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <div class="main-content" id="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <div id="main-table-block">
        {% block table %}
        {% endblock %}
    </div>
</div>


</body>
</html>
